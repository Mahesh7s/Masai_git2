<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Profile Dashborad</title>
	<style>
		body{
			text-align:center;
			font-family: Verdana, Geneva, Tahoma, sans-serif;
		}
		nav{
			background-color: blanchedalmond;
			padding:20px;
			display:flex;
			justify-content: space-evenly;
			align-items: center;
		}
		a{
			text-decoration: none;
			color: black;
		}
	</style>
</head>

<body>
	<header>
		<h1 id="heading1">Student Profile Dashborad</h1>
		<nav>
			<a href="./index.html" target="_blank">HOME</a>
			<a href="./profile.html" target="_blank">PROFILE</a>
			<a href="./settings.html" target="_blank">SETTINGS</a>
		</nav>
	</header>
	<main>
		<div id="display">
			<h3>Display Students</h3>
		</div>
	</main>
	
</body>
<script>
	let data=[]
	async function fetchdata(){
		let res= await fetch("https://student-3a9dd-default-rtdb.asia-southeast1.firebasedatabase.app/students.json")
		let data=  await res.json()
		let resd= Object.values(data)
		return resd
	}
	async function display(){
		data= await fetchdata()
		console.log(data[0])
		let dis=document.getElementById("display");
		dis.innerHTML=""
		data.map(item=>{
			console.log(item.name)
			let div= document.createElement("div")
			div.innerHTML=`
                  <h4>${item.name} (${item.age})</h4>
				  <p>${item.email}</p>
				  <p>GENDER:${item.gender}</p>
				  <p>Course:${item.course}</p>
				  <p>${item.image}</p>

			`
		dis.appendChild(div)
		})
		
	}
	display()
</script>
</html>
